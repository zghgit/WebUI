<ng-container *ngIf="plugins.button">
    <uc-button [model]="plugins.button"></uc-button>
</ng-container>
<uc-table [model]="plugins.grid" (pageBeChanged)="pageBeChanged($event)"></uc-table>
<div class="zoom" *ngIf="zoomInfo.show" (click)="closeZoom($event)">
    <div>
        <img src="{{zoomInfo.src}}" alt="">
        <button class="btn btn-primary" (click)="downloadimg()">下载</button>
    </div>
</div>
