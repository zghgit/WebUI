<form #form="ngForm" *ngIf="!showForm">
    <div class="form-group">
        <label>
            <span>*</span>
            设备编号
        </label>
        <input class="form-control" type="text" placeholder="请输入设备编号" required [(ngModel)]="device_no" name="device_no"/>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" [disabled]="!form.form.valid" (click)="validateDevice()">有效性验证</button>
    </div>
</form>
<uc-form *ngIf="showForm" [formData]="fields" (upformdata)="saveData($event)"></uc-form>
