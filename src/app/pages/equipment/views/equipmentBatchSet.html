<uc-search [searchData]="plugins.search" [buttons]="plugins.buttons" (upsearhdata)="searchData($event)"></uc-search>

<form #form="ngForm">
    <div class="form-group">
        <label>
            <span>*</span>
            全部商品
            <i>{{commodityTip}}</i>
        </label>
        <!--<base-upfile [model]="file.config" (fileready)="filehasup($event)"></base-upfile>-->
        <base-checkbox [model]="commoditys" (checkboxData)="checkboxBack($event)"></base-checkbox>
    </div>
    <div class="form-group">
        <label>
            <span>*</span>
            全部设备
            <i>{{deviceTip}}</i>
        </label>
        <uc-table-checkbox [model]="grids" (pageBeChanged)="pageBeChanged($event)"></uc-table-checkbox>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-primary" [disabled]="cannotupdata" (click)="updataform()">提交</button>
    </div>
</form>
