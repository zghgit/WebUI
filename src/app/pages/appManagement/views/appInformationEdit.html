<form>
    <div class="form-group">
        <label>
            <span>*</span>
            标题
        </label>
        <input type="text" class="form-control" placeholder="请输入资讯标题" [(ngModel)]="information_title" name="information_title">
    </div>
    <div class="form-group">
        <label>
            <span>*</span>
            正文
        </label>
    </div>
</form>
<div class="editor">
    <quill-editor [(ngModel)]="editorContent"
                  [options]="editorOptions"
                  (blur)="onEditorBlured($event)"
                  (focus)="onEditorFocused($event)"
                  (ready)="onEditorCreated($event)"
                  (change)="onContentChanged($event)">
    </quill-editor>
    <button type="button" class="btn btn-primary" [disabled]="!(information_title&&editorContent)" (click)="uploaddata()">提交</button>
</div>
