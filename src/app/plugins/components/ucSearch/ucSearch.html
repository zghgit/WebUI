<ng-container *ngIf="searchData">
    <form role="form" [formGroup]="form">
        <section class="search-class">
            <div *ngFor="let field of this.searchData" class="form-group">
                <div [ngSwitch]="field.controlType" *ngIf="!field.hidden">

                    <ng-container *ngSwitchCase="'input'">
                        <span>{{field.title}}</span>
                        <input class="form-control" type="text" [(ngModel)]="field.value" [formControlName]="field.key"
                               placeholder="{{field.placeholder}}"/>
                    </ng-container>
                    <ng-container *ngSwitchCase="'nothing'">
                        <div class="nothing">
                            <span>{{field.title}}</span>
                            <input class="form-control" type="text" [(ngModel)]="field.value" [formControlName]="field.key"
                                   placeholder="{{field.placeholder}}"/>
                        </div>
                    </ng-container>
                    <ng-container *ngSwitchCase="'time'">
                        <span>{{field.title}}</span>
                        <uc-time [model]="field" [form]="form"></uc-time>
                    </ng-container>
                    <ng-container *ngSwitchCase="'address'">
                        <span>{{field.title}}</span>
                        <uc-address [model]="field" [form]="form"></uc-address>
                    </ng-container>
                    <ng-container *ngSwitchCase="'select'">
                        <span>{{field.title}}</span>
                        <uc-single-select [model]="field" [form]="form"></uc-single-select>
                    </ng-container>
                </div>
            </div>
        </section>
        <div class="clearfix"></div>
        <div class="form-group">
            <ng-container *ngFor="let item of buttons">
                <ng-container [ngSwitch]="item.type">
                    <ng-container *ngSwitchCase="'notform'">
                        <button type="button" class="btn {{item.class}}" (click)="item.click()">{{item.content}}</button>
                    </ng-container>
                    <ng-container *ngSwitchCase="'form'">
                        <button type="button" class="btn {{item.class}}" (click)="item.click(form)">{{item.content}}</button>
                    </ng-container>
                    <ng-container *ngSwitchCase="'reset'">
                        <button type="reset" class="btn {{item.class}}" (click)="item.click()">{{item.content}}</button>
                    </ng-container>
                </ng-container>
            </ng-container>
        </div>
    </form>
</ng-container>
