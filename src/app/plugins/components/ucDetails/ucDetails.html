<table (click)="zoomImg($event)">
    <tbody>
        <ng-container *ngFor="let item of model.data">
            <tr>
                <td>{{item.label}}</td>
                <ng-container [ngSwitch]="item.type">
                    <td *ngSwitchCase="'text'">{{item.content}}</td>
                    <td *ngSwitchCase="'html'">{{item.content}}</td>
                    <td *ngSwitchCase="'img'">
                        <img src="{{item.src}}" alt="{{item.alt}}">
                    </td>
                </ng-container>
            </tr>
        </ng-container>
    </tbody>
</table>
<div class="zoom" *ngIf="showZoom" (click)="closeZoomImg($event)">
    <img src="{{zoomSrc}}" alt="">
</div>
