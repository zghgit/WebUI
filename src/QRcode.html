<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0,user-scalable=no;" />
    <title>二维码扫描跳转页面</title>
</head>
<body>
<label id="div1"></label>
<!--<label id="label2">扫码已完成，请在web端完成相关后台操作。</label>-->
</body>
<script>
    function getParam(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    function aa(){

        var type=getParam('type');

        if(type==1){
            document.getElementById('div1').innerHTML='你已经绑定过，请在web端完成相关后台操作。';
        }else if(type==2){
            document.getElementById('div1').innerHTML='扫码已完成，请在web端完成相关后台操作。';
        }else if(type==3){
            document.getElementById('div1').innerHTML='这个微信号已绑定其它账户。';
        }
    }
    aa();
</script>
</html>
